<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <script src="script.js"></script>
        
        <title>月向列车</title>
        <link rel="icon" href="icon.png">
    </head>

    <style>
        body {
            background-image: url("hall/bg_light.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            overflow: hidden;
        }
    </style>

    <body>
        <div class="full windowsize">
            <div style="width: 60%; margin: auto;">
                本次月向列车将途径不同风景，为确保观赏体验，请乘客移至电脑端全屏使用。<br><br>
                The Moon-Bound Express will be passing through various sceneries. To ensure your viewing experience, please move to a full-screen computer to proceed.
            </div>
        </div>

        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="hall/light_off.png" style="width: 230px; height: auto; position: fixed; top: calc(25vh - 115px)">
            <div style="width:72px; height:60px; position: fixed; top: calc(25vh - 31px)" class="hover" id="lightoff"></div>
        </div>
        <img src="hall/door.png" class="door" id="indexdoor">


        <div style="display: none; align-items: center; justify-content: center;" id="darkmode">
            <img src="hall/light_on.png" style="width: 230px; height: auto; position: fixed; top: calc(25vh - 115px)">
            <div style="width:72px; height:60px; position: fixed; top: calc(25vh - 31px)" class="hover" id="lighton"></div>
            <img src="hall/text.png" style="width: 60%; height: auto; position: fixed; top: calc(61vh - 250px); z-index: 5;">
        </div>
        <img src="hall/door_dark.png" class="door" style="display: none; cursor: not-allowed;" id="darkdoor">
        <img src="hall/bg_dark.png" class="full fullpic" style="display: none;" id="darkroom">
    </body>

    <script>
        $("#lightoff").click(function(){
            $('#darkroom').css("display","block");
            $('#darkmode').css("display","flex");
            $('#lightoff').css("display","none");
            $('#darkdoor').css("display","block");
            $('#indexdoor').css("display","none");
        });

        $("#lighton").click(function(){
            $('#darkroom').css("display","none");
            $('#darkmode').css("display","none");
            $('#lightoff').css("display","block");
            $('#indexdoor').css("display","block");
            $('#darkdoor').css("display","none");
        });
    </script>
</html>
